<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#iconGradient)"/>

  <!-- S Flow Mark in white -->
  <g transform="translate(128, 80)">
    <!-- Main flowing S shape -->
    <path d="M64 20 C130 20, 180 70, 180 130 C180 190, 130 210, 64 210 C-2 210, -52 270, -52 330 C-52 390, -2 430, 64 430"
          stroke="white" stroke-width="36" fill="none" stroke-linecap="round"/>

    <!-- Flow/service lines -->
    <path d="M20 90 L150 90" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.5"/>
    <path d="M0 210 L150 210" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.7"/>
    <path d="M0 330 L130 330" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.5"/>

    <!-- Active indicator dot -->
    <circle cx="200" cy="130" r="28" fill="#10b981"/>
  </g>
</svg>
