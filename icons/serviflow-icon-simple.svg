<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>

  <!-- SF Monogram -->
  <g transform="translate(90, 100)">
    <!-- S shape -->
    <path d="M50 40 C120 40, 150 70, 150 110 C150 150, 100 170, 50 170 C0 170, -30 200, -30 240 C-30 280, 20 312, 90 312"
          stroke="white" stroke-width="44" fill="none" stroke-linecap="round"/>

    <!-- F shape flowing from S -->
    <path d="M180 60 L180 312 M180 60 L320 60 M180 170 L280 170"
          stroke="white" stroke-width="44" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Flow accent dot -->
    <circle cx="320" cy="60" r="22" fill="#10b981"/>
  </g>
</svg>
