<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - A1 Support</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #1a202c;
    }

    .subtitle {
      color: #718096;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d3748;
      font-size: 14px;
    }

    .input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: transparent;
      color: #667eea;
      border: 2px solid #e2e8f0;
      margin-top: 12px;
    }

    .btn-secondary:hover {
      background: #f7fafc;
    }

    .message {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .message.success {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #6ee7b7;
    }

    .message.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .password-requirements {
      font-size: 13px;
      color: #718096;
      margin-top: 8px;
      padding-left: 8px;
    }

    .password-requirements li {
      margin-bottom: 4px;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Reset Your Password</h1>
    <p class="subtitle">Enter your new password below.</p>

    <div id="message" class="message"></div>

    <form id="reset-form" onsubmit="handleResetPassword(event)">
      <div class="form-group">
        <label for="new-password">New Password:</label>
        <input
          type="password"
          id="new-password"
          class="input"
          placeholder="Enter new password"
          required
          minlength="8"
        >
        <ul class="password-requirements">
          <li>Must be at least 8 characters long</li>
          <li>Mix of letters, numbers, and symbols recommended</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          class="input"
          placeholder="Confirm new password"
          required
          minlength="8"
        >
      </div>

      <button type="submit" class="btn btn-primary" id="submit-btn">
        Reset Password
      </button>

      <button type="button" class="btn btn-secondary" onclick="goToLogin()">
        Back to Login
      </button>
    </form>
  </div>

  <script>
    // Extract token and tenant from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const tenant = urlParams.get('tenant');

    // Check if token and tenant are present
    if (!token || !tenant) {
      showMessage('Invalid or missing reset link. Please request a new password reset.', 'error');
      document.getElementById('reset-form').style.display = 'none';
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }

    function hideMessage() {
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';
    }

    async function handleResetPassword(event) {
      event.preventDefault();
      hideMessage();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const submitBtn = document.getElementById('submit-btn');

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match. Please try again.', 'error');
        return;
      }

      // Validate password length
      if (newPassword.length < 8) {
        showMessage('Password must be at least 8 characters long.', 'error');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span>Resetting Password...';

      try {
        const response = await fetch('http://localhost:3000/api/auth/tenant/reset-password-with-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            tenant_code: tenant,
            token: token,
            new_password: newPassword
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showMessage(data.message, 'success');

          // Redirect to login after 3 seconds
          setTimeout(() => {
            window.location.href = '/A1 Support Build from here .html';
          }, 3000);
        } else {
          showMessage(data.message || 'Failed to reset password. Please try again or request a new reset link.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }
      } catch (error) {
        console.error('Password reset error:', error);
        showMessage('Connection error. Please check your internet connection and try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    }

    function goToLogin() {
      window.location.href = '/A1 Support Build from here .html';
    }
  </script>
</body>
</html>
